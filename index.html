<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JS Interactions – Muemi’s Sandbox</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 id="main-heading">Welcome to Precious Muemi’s JS World</h1>
    <p>Click the buttons below and let JavaScript do its magic.</p>
  </header>

  <main>
    <section class="controls">
      <button id="change-text-btn">Change the Title</button>
      <button id="change-style-btn">Style the Page</button>
      <button id="add-element-btn">Add a New Element</button>
      <button id="remove-element-btn">Remove Last Element</button>
    </section>

    <section id="dynamic-section">
      <p>This section will update dynamically.</p>
    </section>
  </main>

  <footer>
    <p>Experiment freely. Break things. Learn fast.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
